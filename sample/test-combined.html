<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Dynamic Paginator</title>
    <script src="libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 
        DEVELOPMENT
        <link rel="stylesheet" href="../libs/dynamic-paginator.css">
        <script src="../libs/dynamic-paginator.js"></script>
    -->
    <!-- 
        DEPLOYMENT -->
        <link rel="stylesheet" href="../dist/dynamic-paginator.min.css">
        <script src="../dist/dynamic-paginator.min.js"></script>
    
    <style>
        .flow-content{
            border-radius: 12px;
            width:100%;height: 100%;
            box-shadow: 2px 2px 6px 0px rgb(0 0 0 / 20%);
            overflow: hidden;
        }
        .flow-img{
            width:100%;
            height:140px;
            background: #c5c5c5;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div style="display:flex;">
        <div id="dynamic-paginate-elm-1" style="margin-right:10px"></div>
        <div id="dynamic-paginate-elm-2" style="margin-left:10px"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        var dpg = null;
        var customLabels = {
            makeItemPropertyLabel: (property, isIndexed, sorted) =>{
                if(isIndexed)
                    return `<th tabindex="0" role="columnheader button" data-property-key="${property.key}" class="head-sort${sorted?' '+sorted:''}"${sorted?` title=" Sort `+(sorted=="asc"?"descending":"ascending")+`"`:''}>${property.label}</th>`;
                return `<th data-property-key="${property.key}">${property.label}</th>`;
            }
        }
        $(function() {
            let $dpg_1 = $('#dynamic-paginate-elm-1').dynamicPaginator({
                pushToHistory:false,
                getInfoURL:"http://127.0.0.1:3000/data/flowers/info",
                loadListURL:"http://127.0.0.1:3000/data/flowers/list",
                colorTheme:"light",
                httpRequestHeaders:{'X-CSRF-TOKEN': "EWhAhSaA6wFEmtOk33ZTMqn0uwuMzHWEnbxgRegO"},
                itemProperties:[
                    {"key":"id", "label":"Id"},
                    {"key":"city", "label":"Name"},
                ],
                setCountsPerPage:[8,12,16,20,28,32,80,160],
                indexedItemPropertiesKeys:["id","name","emailid","address","phone_number"],
                items:[],
                totalItemsCount:2000,
                currentViewValues:{
                    pageNo:1,
                    count:8
                },
                paginationBlock:{
                    jumpTo:true
                },
                userParamListner:true,
                makeItem: (item, itemProperties, searchedIndex, searchedKey)=>{
                    let escapeQuotes = (str) => str.toString().replace(/[\"]/gm, "&quot;").replace(/[\']/gm, "&apos;");
                    let searchMatch = (content)=>{
                        let matchRex = new RegExp("("+searchedKey.replace(/[\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&")+")","gui");
                        return content.toString().replace(matchRex,"<span class='search-match'>$1</span>")
                    }
                    return `<div class="col-md-3">`+
                    `<div class="flow-content bg-white">`+
                        `<div style="background-image:url('http://127.0.0.1:3000/public/imgs/flowers/flower_${item.id}.jpg');" class="flow-img"></div>`+
                        `<div class="flow-info p-3">`+
                          `<h4>${item.city}</h4>`+
                          `<span>${item.photo_taken}</span>`+
                        `</div>`+
                    `</div>`+
                `</div>`},
                viewTemplate:`<div class="d-flex w-100 justify-content-between py-2">`+
                    `<div>{{searchBox}}</div>`+
                    `<div>{{countsPerPage}}</div>`+
                `</div>`+
                `<input type="hidden" name="name" value="Al Ameen LR" class="dynamic-paginator-input">`+
                `<div style="padding:20px 50px;">`+
                    `<i class="text-secondary">Example Client Side Input</i>`+
                    `<br>`+
                    `<label>Select Birth Year: </label>`+
                    `<select name="year" class="dynamic-paginator-input" style="font-size:1em;">`+
                        `<option value="1970">1970s</option>`+
                        `<option value="1980">1980s</option>`+
                        `<option value="1990">1990s</option>`+
                        `<option value="2000">2000s</option>`+
                        `<option value="2010">2010s</option>`+
                        `<option value="2020">2020s</option>`+
                    `</select>`+
                `</div>`+
                `<div class="container px-3 my-5">`+
                    `<div class="row g-3">{{itemsList}}</div>`+
                `</div>`+
                `<div class="d-flex w-100 justify-content-between px-3 my-2">`+
                    `<div class="show-status">{{viewingStatus}}</div>`+
                    `<div>{{paginationContent}}</div>`+
                `</div>`
            });
            let $dpg_2 = $('#dynamic-paginate-elm-2').dynamicPaginator({
                pushToHistory:false,
                clientSideSearch:false,
                itemsIndexKey:"index",
                colorTheme:"light",
                setCountsPerPage:[5,10,20,50,100,250,500,1000],
                getInfoURL:"http://127.0.0.1:3000/data/invoices/info",
                loadListURL:"http://127.0.0.1:3000/data/invoices/list",
                httpRequestHeaders:{'X-CSRF-TOKEN': "EWhAhSaA6wFEmtOk33ZTMqn0uwuMzHWEnbxgRegO"},
                itemProperties:[
                    {"key": "index", "label":"XXXX"},
                    {"key": "id","label": "Id"},
                    {"key": "name","label": "Name"},
                    {"key": "emailid","label": "Email Address"},
                    {"key": "address","label": "Address"},
                    {"key": "date","label": "Date"},
                    {"key": "phone_number","label": "Phone No"}
                ],
                indexedItemPropertiesKeys:["id","name","emailid","address","phone_number"],
                items:[],
                totalItemsCount:100,
                currentViewValues:{
                    pageNo:1,
                    count:20
                },
                paginationBlock:{
                    jumpTo:true,
                    template:{
                        background:false
                    },
                    hideOnSinglePage:false
                },
                userParamListner:false,
                makeItemPropertyLabel:"customLabels.makeItemPropertyLabel"
            });
        });
    </script>
</body>
</html>
